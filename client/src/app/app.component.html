<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side" class="sidebar" role="navigation">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"><mat-icon class="m-r-10">file_copy</mat-icon> Incidentes </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar role="heading" class="heading-toolbar" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button>
        <span>{{ title }}</span>
        <span class="fill-remaining-space"></span>
        <p class="heading-user">mateo.leal@servicedesk.com</p>
      </mat-toolbar-row>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
